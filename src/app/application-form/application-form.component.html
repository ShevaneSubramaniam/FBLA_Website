
<body>
    <section id="main">
        <section id="job-listings" class="job-listings-section">
            <div class="surrounding-box">
                <h1>Application Form for {{ job.title }}</h1>
            </div>
        </section>
    </section>
    <main>
        <form>
            <p>Job ID: {{ job.id }}</p>
            <p>Location: {{ job.location }}</p>
            <p>Salary: {{ job.salary }}</p>
            <p>Description: {{ job.description }}</p>
            <p>Qualifications: {{ job.qualifications }}</p>
        </form>
    </main>
    
    <main>
        <form #applicationForm="ngForm" (ngSubmit)="onSubmit(applicationForm)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" ngModel required>
        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" ngModel required>
        
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" ngModel required>
        
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" ngModel required>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" ngModel required>
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city" ngModel required>
        
            <label for="state">State:</label>
            <input type="text" id="state" name="state" ngModel required>
        
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" ngModel required>
        
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" ngModel required>
        
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" ngModel>
        
            <label for="howDidYouHear">How did you hear about us?</label>
            <select id="howDidYouHear" name="howDidYouHear" ngModel required>
                <option value="">Please Select</option>
                <option value="Social Media">Social Media</option>
                <option value="Job Board">Job Board</option>
                <option value="Referral">Referral</option>
                <option value="Other">Other</option>
            </select>
        
            <label for="message">Any comments, questions or concerns?</label>
            <textarea id="message" name="message" rows="4" ngModel required></textarea>
        
            <div *ngIf="applicationForm.invalid && applicationForm.submitted" class="alert alert-danger">
                Please fill in all required fields.
            </div>
      
            <button type="submit">Submit</button>
        
        </form>
    </main>
</body>
